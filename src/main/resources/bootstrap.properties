spring.application.name=ms-config-server
spring.cloud.vault.host=${VAULT_HOST}
spring.cloud.vault.port=${VAULT_PORT}
spring.cloud.vault.scheme=http
spring.cloud.vault.connection-timeout=4000
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=${VAULT_TOKEN}
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=secret/deployments
spring.cloud.vault.kvVersion=2
